# Podcastfy Studio - Nginx Configuration
# This configuration will be updated once domain name is provided

# API Backend (FastAPI)
upstream podcastfy_api {
    server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS (to be enabled once SSL is configured)
# server {
#     listen 80;
#     server_name YOUR_DOMAIN;
#     return 301 https://$server_name$request_uri;
# }

# Frontend (Next.js)
server {
    listen 80;
    # listen 443 ssl http2;  # Enable once SSL is configured
    server_name _;  # Replace with YOUR_DOMAIN

    # SSL Configuration (to be enabled once certificates are obtained)
    # ssl_certificate /var/www/podcastfy/ssl/fullchain.pem;
    # ssl_certificate_key /var/www/podcastfy/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/www/podcastfy/logs/frontend-access.log;
    error_log /var/www/podcastfy/logs/frontend-error.log;

    # Frontend - Next.js static files
    location / {
        root /var/www/podcastfy/frontend;
        try_files $uri $uri/ /index.html;

        # Next.js specific
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API Backend - FastAPI
    location /api/ {
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://podcastfy_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for long-running podcast generation
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # WebSocket support for SSE
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://podcastfy_api/health;
        access_log off;
    }

    # Static files (if serving from Nginx directly)
    location /static/ {
        alias /var/www/podcastfy/frontend/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # File upload size limit (for PDF uploads)
    client_max_body_size 50M;
}
